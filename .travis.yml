dist: xenial
language: scala
scala:
  - "2.11.12"
jdk:
  - openjdk8

env:
  - CASSANDRA_VERSION=3.11.4 SPARK_VERSION=2.4.3 SPARK_PACKAGE_TYPE=hadoop2.7
  - CASSANDRA_VERSION=3.0.18 SPARK_VERSION=2.4.3 SPARK_PACKAGE_TYPE=hadoop2.7
  - CASSANDRA_VERSION=2.2.14 SPARK_VERSION=2.4.3 SPARK_PACKAGE_TYPE=hadoop2.7

addons:
  apt:
    packages:
    - build-essential
    - python3-dev
    - python3-pip
    - python-tox
    - python3-virtualenv
    - libev4
    - libev-dev
    - ant

install:
  - pip3 install tox --user # tox handles the various Python versions we wish to test for support

script: JVM_OPTS=-XX:-UseNUMA make clean lint dist start-cassandra test-travis stop-cassandra

cache:
  directories:
    - $HOME/.m2
    - $HOME/.ivy2
    - $HOME/.sbt
    - $HOME/.local
    - $HOME/.cache/pip

